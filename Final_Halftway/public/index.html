<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Web Commerce App - Home</title>
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Web Commerce App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap Hero Section -->
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Featured Products</h1>
      <p class="lead text-muted">Discover our amazing collection of games.</p>
      <p>
        <a href="shop.html" class="btn btn-primary my-2">Explore Shop</a>
      </p>
    </div>
  </section>

  <!-- Bootstrap Grid System for Categories -->
  <section class="container">
    <h2 class="text-center mb-4">Product Categories</h2>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img src="category1.jpg" class="card-img-top" alt="Category 1">
          <div class="card-body">
            <h5 class="card-title">Category 1</h5>
            <p class="card-text">Explore games in Category 1.</p>
          </div>
        </div>
      </div>
      <!-- Repeat for other categories -->
    </div>
  </section>

  <!-- Bootstrap Footer -->
  <footer class="text-muted text-center">
    <p>&copy; 2023 Web Commerce App</p>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
